{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Book a Parking Slot for Car</h2>
    <form method="POST" action="{{ url_for('book_slot') }}">
        <input type="hidden" name="rate_per_hour" value="{{ rate_per_hour }}">

        <div class="form-group">
            <label for="vehicle_number">Vehicle Number:</label>
            <input type="text" id="vehicle_number" name="vehicle_number" required placeholder="Enter vehicle number">
        </div>

        <div class="form-group">
            <label for="vehicle_owner">Owner Name:</label>
            <input type="text" id="vehicle_owner" name="vehicle_owner" required placeholder="Enter vehicle owner">
        </div>

        <div class="form-group">
            <label for="slot_number">Select Slot:</label>
            <select id="slot_number" name="slot_number" required>
                {% for slot in slots %}
                <option value="{{ slot[0] }}">Slot {{ slot[0] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="in_time">In Time:</label>
            <input type="datetime-local" id="in_time" name="in_time" required>
        </div>

        <div class="form-group">
            <label for="out_time">Out Time:</label>
            <input type="datetime-local" id="out_time" name="out_time" required>
        </div>

        <div class="form-group">
            <label for="payment_method">Payment Method:</label>
            <select id="payment_method" name="payment_method" required>
                <option value="PhonePe">PhonePe</option>
                <option value="GPay">GPay</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit">Book Slot</button>
        </div>
    </form>
</div>

{% block extra_css %}
<style>
    .form-group {
        margin-bottom: 10px; /* Reduced gap between form fields */
    }

    .form-group label {
        display: block;
        margin-bottom: 5px; /* Reduced space between label and input */
        font-weight: bold;
    }

    .form-group input, .form-group select {
        width: 100%;
        padding: 8px;
        margin: 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        background-color: green;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: darkgreen;
    }
</style>
{% endblock %}
{% endblock %}
